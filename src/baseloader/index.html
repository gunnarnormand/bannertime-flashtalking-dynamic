<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="ad.size" content="width={{ bannerWidth }},height={{ bannerHeight }}">
    <title>{{ bannerName }}</title>
    <style>
      ft-default {
        width: {{ bannerWidth }}px;
        height: {{ bannerHeight }}px;
      }
      #dRichload {
        height: {{ bannerHeight }}px;
        left: 0;
        position: absolute;
        top: 0;
        width: {{ bannerWidth }}px;
      }
    </style>
  </head>
  <body>
    <ft-default>
      <ft-richload name="dRichload" id="dRichload"></ft-richload>
    </ft-default>
    <script src="https://cdn.flashtalking.com/frameworks/js/api/2/10/html5API.js"></script>
  </body>
</html>
